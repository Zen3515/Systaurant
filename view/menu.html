<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Systaurant</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

                    <a href="/" class="btn btn-link">Home</a>
                </div>
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th class="text-right">Price (THB)</th>
                            <th class="text-center">Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Fried Chicken
                            </td>
                            <td>
                                Deep fried chicken wing
                            </td>
                            <td class="text-right">
                                270.00
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary">Order</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Beef Steak
                            </td>
                            <td>
                                Grounded beef pepper steak

                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary">Order</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Laab Tuna
                            </td>
                            <td>
                                Tuna thai spicy salad
                            </td>
                            <td class="text-right">
                                35.00
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary">Order</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Cabonara Spaghetti
                            </td>
                            <td>
                                Spaghetti with cabonara
                            </td>
                            <td class="text-right">
                                170.00
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary">Order</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
