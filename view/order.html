<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Systaurant</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center pt-5">Order</h1>
                <div class="text-center">
                    <a href="/" class="btn btn-link">Home</a>
                    <a href="/menu" class="btn btn-link">Menu</a>
                </div>
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Menu</th>
                            <th class='text-center'>Status</th>
                            <th class="text-center">Price (THB) </th>
                            <th class="text-center">Option</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                    </tbody>
                    <tfoot>
                        <tr>
                        	<td colspan="2"></td>
                            <td><strong>Total Price</strong></td>
                            <td class="text-center">
                                <div id="total-price" style="display:inline;"> - </div>
                        	</td>
                        	<td class="text-center">
                        		<button class="btn btn-primary"> Cash Out </button>
                        	</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/axios.min.js"></script>
    <script type="text/javascript">
      const getOrder = () => {
      	  $("#order-list").text("");
        axios
          .post('/api/order')
          .then(res => {
            const order = res.data.order;
            let id = 0;
            let total = 0;
            order.forEach(e => {
              total += e.price;
              const row = `<tr>
              	  <td>${e.order_ID}</td>
              	  <td>${e.menu_name}</td>
              	  <td class='text-center'>
              	  	${
              	  		e.status 
              	  			? "<button id='receive" + e.order_ID + "' type='button' class='btn btn-success' onclick='receive(" + e.order_ID + ")'" + (e.status == 2 ? "disabled" : "enabled") + ">" + (e.status == 2 ? "Received" : "Waiting to be served") + "</button>"
              	  			: "Cooking"
              	  	}
              	  </td>
              	  <td class='text-center'>${e.price}</td>
                  <td class='text-center'>
                  ${e.employee_ID 
                  	  ? "Cannot cancel" 
                  	  : "<button type='button' class='btn btn-danger' onclick='cancel(${e.order_ID})'>Cancel</button>"}
                  </td>
              </tr>`;
              $('#order-list').append(row);
            });
            $("#total-price").text(total);
          })
          .catch(res => {
            console.log(res);
          });
      };

      $(document).ready(function() {
        getOrder();
      });

	  function receive(id) {
		 axios
		  	 .post('/api/order/receive', {
		  	 	 order_ID: id
		  	 })
		  	 .then(res => {
		  	 	 $("receive" + id).addClass("disabled");
		  	 }).catch(res => {
		  	 	 console.log(res);
		  	 });
	  }

	  function cancel(id) {
		  if (confirm("Cancel Order id: " + id)) {
		  	 axios
		  	 	 .post('/api/order/cancel', {
		  	 	 	 order_ID: id
		  	 	 })
		  	 	 .then(res => {
		  	 	 	 getOrder();
		  	 	 }).catch(res => {
		  	 	 	 console.log(res);
		  	 	 	 getOrder();
		  	 	 });
		  }
	  }
    </script>
</body>
</html>
