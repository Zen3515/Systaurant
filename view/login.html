<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Systaurant</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-6">
                    <h1 class="text-center pt-5">Login</h1>
                    <div class="text-center">
                        <a href="/" class="btn btn-link">Home</a>
                    </div>
                    <form id="login_form">
                        <div class="row form-group">
                            <div class="col">
                                <label for="id">ID: </label>
                                <input class="form-control" type="text" id="id" required />
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <label for="password">Password: </label>
                                <input
                                    class="form-control"
                                    type="password"
                                    id="password"
                                    required
                                />
                            </div>
                        </div>
                        <div class="row form-group pt-3">
                            <div class="col text-center">
                                <button
                                    id="member"
                                    class="btn btn-primary"
                                >
                                	Member Login
                                </button>
                                <button
                                	id="employee"
                                    class="btn btn-success"
                                >
                                	Employee Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/axios.min.js"></script>

    <script type="text/javascript">

        $(document).on('click', '#login_form button', function() {
            $('#login_form button').removeClass('clicked');
            $(this).addClass('clicked');
        });

        $("#login_form").submit(function(e) {

            e.preventDefault();
            axios
                .post('/api/login', {
                    type: $('#login_form button.clicked').prop('id'),
                    id: $('#id').val(),
                    password: $('#password').val()
                })
                .then(res => {
                    console.log(res.data.message);
                    alert(res.data.message);
                    window.location.href='/';
                })
                .catch(res => {
                    console.log(res);
                    alert('Login failed.');
                });
        });
    </script>
  </body>
</html>
